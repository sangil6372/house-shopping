<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>

            <nav class="navbar navbar-expand-lg bg-body-tertiar">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="#">집꾸미기</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">스토어</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">시공견적</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 검색어 입력 -->
        <div class="body-background">
            <form action="" class="search">
                <input type="text" placeholder="검색어 입력">
            </form>

            <div class="card" style="width: 18rem;">
                <img src="img/pr1.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">식기 세척기</h5>
                    <p class="price">가격 : 10000</p>
                    <a href="#" class="btn btn-primary">담기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/pr2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">원목 침대 프레임</h5>
                    <p class="price">가격 : 20000</p>
                    <a href="#" class="btn btn-primary">담기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/pr3.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">천연 디퓨저 세트</h5>
                    <p class="price">가격 : 30000</p>
                    <a href="#" class="btn btn-primary">담기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/pr4.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">시원한 서큘레이터</h5>
                    <p class="price">가격 : 40000</p>
                    <a href="#" class="btn btn-primary">담기</a>
                </div>
            </div>
        </div>
        <div style="clear:both"><br></div>

        <div class="bottom-background">
            <h4>장바구니</h4>
            <div class="cart">
                <p class="text-white text-center">여기로 드래그</p>
            </div>
        </div>

    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
